
<div class="wrap_movie container-fluid">
  <div class="wrap_movies_items row">
    <h1>Список Фильмов</h1>
    <mat-card class="example-card col-sm-4" *ngFor="let m of movies">
      <mat-card-header>
        <mat-card-title>{{m.releaseDate}}</mat-card-title>
        <mat-card-subtitle>{{m.name}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{m.description.substring(0,100)}}...
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <button *ngIf="isadmin" class="btn btn-default" (click)="deleteMovie(m.id)">delete</button>
        <a *ngIf="isadmin" href="/edit-movie/{{m.id}}">Edit</a>
        <a href="/detail-movie/{{m.id}}">Details</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
