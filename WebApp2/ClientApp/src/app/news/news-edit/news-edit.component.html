<div class="container">
    <h3 mat-dialog-title>News id: {{data.Id}}</h3>
  
    <form class="mat-dialog-content" (ngSubmit)="submit" [formGroup]="newsForm">
  
      
   <!--Contains mat-hint for characters count and has maxLengt set-->
   <div class="form">
      <mat-form-field color="accent">
        <input matInput #inputstate class="form-control" placeholder="Title" formControlName="Title" name="Title">
        <mat-hint align="end">{{inputstate.value?.length || 0}}/255</mat-hint>
      </mat-form-field>
    </div>
  
      <!--Textarea for demo purposes-->
      <div class="form">
        <mat-form-field color="accent">
          <textarea matInput #input class="form-control" placeholder="Text" formControlName="Text" name="Text"></textarea>
        </mat-form-field>
      </div>
  
     
  
      <div mat-dialog-actions>
        <button mat-button [type]="submit" [disabled]="newsForm.invalid" [mat-dialog-close]="1" (click)="stopEdit()">Save</button>
        <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
      </div>
    </form>
  </div>
